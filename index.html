<!DOCTYPE html>
<html><head><base href="." />
  <style>
  :root {
    --yellow: #f8ba0c;
    --blue: #4785fb;
  }
  
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg, var(--blue) 0%, var(--yellow) 100%);
    overflow: hidden;
  }
  
  .container {
    text-align: center;
    color: white;
    padding: 2rem;
    position: relative;
  }
  
  h1 {
    font-size: 3.5rem;
    margin-bottom: 1rem;
    text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
  }
  
  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
  
  .construction-zone {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 0 auto;
  }
  
  .gear {
    fill: white;
    animation: spin 8s linear infinite;
  }
  
  .gear-reverse {
    animation: spin-reverse 8s linear infinite;
  }
  
  @keyframes spin {
    100% { transform: rotate(360deg); }
  }
  
  @keyframes spin-reverse {
    100% { transform: rotate(-360deg); }
  }
  
  .progress-bar {
    width: 300px;
    height: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    overflow: hidden;
    margin: 2rem auto;
  }
  
  .progress {
    width: 30%;
    height: 100%;
    background: white;
    border-radius: 10px;
    animation: progress 2s ease-in-out infinite alternate;
  }
  
  @keyframes progress {
    0% { width: 30%; }
    100% { width: 70%; }
  }
  
  .floating-tools {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  
  .tool {
    position: absolute;
    animation: float 3s ease-in-out infinite;
    opacity: 0.8;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
